<!doctype html>
<html lang="en">
    <head>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <dialog class="playersModal">
            <form method="dialog" class="playersForm">
                <div class="playerOneInputContainer">
                    <input
                        required
                        id="playerOneString"
                        type="text"
                        placeholder="Player 1"
                    />
                </div>
                <div class="playerTwoInputContainer">
                    <input
                        required
                        id="playerTwoString"
                        type="text"
                        placeholder="Player 2"
                    />
                </div>
                <div class="startGameButtonContainer">
                    <input
                        type="submit"
                        class="startGameButton"
                        value="Start Game"
                    />
                </div>
            </form>
        </dialog>
        <div class="openModalContainer">
            <button class="addPlayersButton">Add Players</button>
            <div class="gameStatusDisplay" style="display: none;">
                <div class="carousel-track">
                    <p class="statusText"></p>
                    <p class="statusText"></p> <!-- Duplicated for smooth loop if needed, or JS can handle it -->
                </div>
                <button class="changePlayersButton" style="display: none;">Change Players</button>
                <button class="resetButton" style="display: none;">Play Again?</button>
            </div>
        </div>
        <!--player one container-->
        <div class="playerOneDisplay" id="playerOneDisplay">
            <div class="p1Indicator"></div>
        </div>
        <!--gameboard-->
        <div class="boardViewport">
            <div id="game-board" class="gameboard">
                <div id="c1" class="cell" data-cell-index="6"></div>
                <div id="c2" class="cell" data-cell-index="7"></div>
                <div id="c3" class="cell" data-cell-index="8"></div>
                <div id="b1" class="cell" data-cell-index="3"></div>
                <div id="b2" class="cell" data-cell-index="4"></div>
                <div id="b3" class="cell" data-cell-index="5"></div>
                <div id="a1" class="cell" data-cell-index="0"></div>
                <div id="a2" class="cell" data-cell-index="1"></div>
                <div id="a3" class="cell" data-cell-index="2"></div>
            </div>
        </div>
        <div class="playerTwoDisplay" id="playerTwoDisplay">
            <div class="p2Indicator"></div>
        </div>
    </body>
</html>
